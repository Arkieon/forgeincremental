<!DOCTYPE html>
<html>

<head>
    <title>Basic Incremental Game</title>
    <link rel="stylesheet" type="text/css" href="incremental.css">
    <script src="incremental.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="page">
        <div id="header">
            <div id="gametitle">
                Waste Time Making Swords
            </div>
            <div id="gamedesc">
                Waste your time making swords and buying forges that dont do anything. -Arki
            </div>
            <div id="content">
                <div id="stats" class="block">
                    </br>
                    <div class="label">Lunar Coins</div>
                    <div id="money" class="label">0</div>
                </div>
            <br>
                <div id="clickables" class="block">
                    Make Swords
                    <br/>
                    <input type="button" onClick="gatherMoney();" class="button1">
                </div>
            <br>
                <div id="building" class="block">
                    <div id="building1">
                        <input type="button" value="Novice Forge" onClick="buyNoviceForge();">
                    </div>
                    <div id="building1Cost">
                        Cost: 50
                    </div>
                    <div id="building1PerSec">
                        1
                    </div>
                    <div id="building1Qty">
                        0
                    </div>
                    <div id="building2">
                        <input type="button" value="Adept Forge" onClick="buyAdeptForge();">
                    </div>
                    <div id="building2Cost">
                        Cost: 100
                    </div>
                    <div id="building2PerSec">
                        50
                    </div>
                    <div id="building2Qty">
                        0
                    </div>
                </div>

            </div>
            <div id="upgrades" class="block">
                Upgrades Here
            </div>
        </div>
    </div>
</body>

</html>
